<html>
  <link
    href="../static/styles/upload-style.css"
    rel="stylesheet"
    type="text/css"
  />
  <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
  <meta http-equiv='cache-control' content='no-cache'> 
  <meta http-equiv='expires' content='0'> 
  <meta http-equiv='pragma' content='no-cache'>
  <header>
    <div class="container">
      <div class="header-left">
        <img
          class="logohead"
          src="{{ url_for('static', filename='img/quippo.jpg') }}"
        />
        <a>MyApp</a>
      </div>

      <div class="header-right">
        <a style='text-overflow: ellipsis;overflow: hidden; width: 300px; white-space: nowrap'>{{ creds.group }}: {{ creds.name }}</a>
        <a style='text-overflow: ellipsis;overflow: hidden; width: 350px; white-space: nowrap'>Info: {{ creds.phone }}</a>
        <a href="/dashboard">Dashboard</a>
        <a href="/logout">Log Out</a>
      </div>
    </div>
  </header>

  <!-- Hidden div elements -->
  <div name="idtoken" id="{{ creds.idtoken }}" style="display:none"></div>
  <div name="username" id="{{ creds.username }}" style="display:none"></div>
  <div name="s3key" id="{{ creds.s3key }}" style="display:none"></div>
  <div name="s3secret" id="{{ creds.s3secret }}" style="display:none"></div>
  <div name="s3token" id="{{ creds.s3token }}" style="display:none"></div>
  <div name="invoiceurl" id="{{ creds.invoiceurl }}" style="display:none"></div>

  <div>
    <div class="logo-left">
      <img
        src="{{ url_for('static', filename='img/quippo.jpg') }}"
        width = 200
      />
    </div>
    <div class="box">
      <h1>Invoice Upload Form</h1>
      <hr>
      <p>
        <label for="name">Vendor Name: </label>
        <input type="text" class="fields" name="name" value="{{ creds.name }}" size="50" required>
      </p>
      <p>
        <label for="date">Date of Invoice: </label>
        <input type="date" class="fields" name="date" required>
      </p>
      <p>
        <label for="invoiceNo">Invoice Number: </label>
        <input type="text" class="fields" name="invoiceNo" size="50" required><br>
      </p>
      <p>
        <label for="invoiceAmount">Invoice Amount: </label>
        <input type="text" class="fields" name="invoiceAmount" size="50" required><br>
      </p>
      <hr>
      <p>
        <input type="file" id="fileSelect" name="file" accept=".pdf, .jpg, .jpeg, .png"><br>
      </p>
      <hr>
      <button class="btn" id="query_submit" value="upload">Submit</button>
    </div>
    <!-- End Box -->
    <div class="logo-right">
      <img
        src="{{ url_for('static', filename='img/quippo.jpg') }}"
        width = 200
      />
    </div>
  </div>
  <script src="https://sdk.amazonaws.com/js/aws-sdk-2.783.0.min.js"></script>
  <script src="{{ url_for('static', filename='js/uploads-page-script.js') }}"></script>
</html>
